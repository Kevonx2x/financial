{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f0f2f5;">
    <div style="width: 100%; max-width: 400px; padding: 2em; background-color: #fff; border-radius: 8px; text-align: center;">
        
        <!-- Logo Section -->
        <div style="margin-bottom: 1em;">
            {% if logo_url %}
                <img src="{{ logo_url }}" alt="Logo" style="max-width: 150px; height: auto;">
            {% else %}
                <!-- Placeholder if no logo is provided -->
                <img src="{% static 'images/signup.png' %}" alt="WealthBook Logo" class="logo-img-signup">
            {% endif %}
        </div>
        
        <!-- Signup Form Title -->
        <h1>Create an Account</h1>
        
        <!-- Signup Form -->
        <form method="post" style="text-align: left;">
            {% csrf_token %}
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.8em; margin-bottom: 1em;">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.8em; margin-bottom: 1em;">
            
            <button type="submit" style="width: 100%; padding: 0.8em; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer;">
                Sign Up
            </button>
        </form>
    </div>
</div>
{% endblock %}
