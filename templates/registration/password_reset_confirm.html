{% extends "base.html" %}

{% block title %}Enter New Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Enter New Password</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
